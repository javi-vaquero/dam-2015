<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Reproductor de video</title>
    <link rel="stylesheet" href="assets/css/main.css">
    <script src="assets/js/vendor/modernizr.js"></script>
</head>

<body>
    <div class="video-wrapper fleft">
        <div class="video">
            <video id="video">
                <source src="assets/videos/BMX.mp4" type='video/mp4; codecs="avc1.42E01E, mp4a.40.2"'>
                    <source src="assets/videos/BMX.webm" type='video/webm; codecs="vp8, vorbis"'>
            </video>
        </div>

        <div class="videoControls">
            <input type="button" id="playButton" value="Iniciar">
            <input type="button" id="pauseButton" value="Pausa">
            <input type="button" id="stopButton" value="Parar">
            <input type="button" id="ffdButton" value="Avanzar">
            <input type="button" id="rwdButton" value="Retroceder">
            <input type="button" id="startPButton" value="Inicio">
            <input type="button" id="endPButton" value="Fin">
            <input type="button" id="fullscreenButton" value="Pantalla completa">
            <input type="range" id="volumeRange" min="0" max="100" step="1">
            <progress id="videoProgress" min="0" max="100"></progress>


        </div>
    </div>

    <div id="playList" class="playlist fleft">
        <ul>
            <li data-src="assets/videos/BMX">BMX</li>
            <li data-src="assets/videos/F1">F1</li>
            <li data-src="assets/videos/Teahupoo">Teahupoo</li>
        </ul>

    </div>


    <script src="assets/js/app.js"></script>
</body>

</html>
