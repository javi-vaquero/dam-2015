<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>
    <h2>Formulario HTML5</h2>
    <form action="">
        <div>
            <label for="email">e-mail: </label>
            <input type="email" id="email" size="50">
        </div>

        <div>
            <label for="url">url: </label>
            <input type="url" id="url" size="50">
        </div>

        <div>
            <label for="date">date: </label>
            <input type="date" id="date">
        </div>

        <div>
            <label for="time">time: </label>
            <input type="time" id="time">
        </div>
        <div class="form-group">
            <label for="datetime">datetime: </label>
            <input type="datetime" id="datetime">
        </div>
        <div>
            <label for="month">month: </label>
            <input type="month" id="month">
        </div>
        <div>
            <label for="week">week: </label>
            <input type="week" id="week">
        </div>
        <div>
            <label for="number">number: </label>
            <input type="number" id="number" min="-5" max="5">
        </div>
        <div>
            <label for="range">range: </label>
            <input type="range" id="range" min="-50" max="50" step="2">
        </div>
        <div>
            <label for="tel">tel: </label>
            <input type="tel" id="tel">
        </div>
        <div>
            <label for="search">search: </label>
            <input type="search" id="search">
        </div>
        <div>
            <label for="color">color: </label>
            <input type="color" id="color">
        </div>
        <div>
            <label for="file">file: </label>
            <input type="file" id="file">
        </div>
        <div>
        	<label for="list">list-datalist: </label>
            <input id="list" type="text" list="mylist">
            <datalist id="mylist">
                <option label="Mr" value="Mr">
                    <option label="Ms" value="Ms">
                        <option label="Prof" value="Mad Professor">
            </datalist>
        </div>


        <input type="submit" class="btn btn-primary">
    </form>

</body>

</html>
